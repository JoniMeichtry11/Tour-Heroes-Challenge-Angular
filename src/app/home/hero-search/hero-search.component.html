<!-- Barra de busqueda -->
<nav class="navbar navbar-dark bg-dark search-box">
  <div class="d-flex justify-content-center container-fluid">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search Hero" [formControl]="search">
      <button class="btn btn-outline-success" type="submit" (click)="searchHeroComponent(search.value)">Search</button>
    </form>
  </div>
</nav>
<!-- Error de busqueda -->
<section *ngIf="error$">
  <div class="container mt-2">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
          <i class="start-icon far fa-times-circle faa-pulse animated"></i>
          <strong class="font__weight-semibold">Oh snap!</strong> Change a few things up and try submitting again.
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Heroes buscados -->
<div class="d-flex justify-content-center card-container">
  <div class="row justify-content-center py-2 px-2" style="width: 100%; max-width: 1400px;">
    <div *ngFor="let card of heroe$ | async" class="card col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 col-xxl-2 text-white my-3">
      <img [ngClass]="card.biography.alignment === 'good' ? 'card-border-heroe':'card-border-evil'" [src]=card.image.url class="card-img" alt="card" fallimg style="max-height: 200px">
      <div class="card-img-overlay">
        <div class="d-flex flex-column justify-content-between align-items-center" style="height: 100%;">
          <h4 class="card-title"><strong>{{card.name}}</strong></h4>
          <button class="btn btn-success btn-team" (click)="sendHeroe(card)">+ Add to your team</button>
        </div>
      </div>
    </div>
  </div>
</div>
